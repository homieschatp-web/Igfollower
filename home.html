<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | Global Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --dark: #020617; --tg: #24A1DE; }
        body { 
            background: var(--dark); color: #e2e8f0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at 50% 0%, #001a33 0%, #020617 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .inner-card { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(0, 242, 254, 0.1); }
        
        /* Sidebar Control */
        .sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        .sidebar.closed { transform: translateX(-100%); }
        
        /* Chat Scrollbar */
        .chat-scroll::-webkit-scrollbar { width: 3px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }

        /* Telegram Floating Icon */
        .tg-overlay {
            position: fixed; bottom: 25px; right: 20px; z-index: 99;
            background: var(--tg); border-radius: 50px; padding: 12px;
            box-shadow: 0 10px 25px rgba(36, 161, 222, 0.3);
        }
    </style>
</head>
<body class="flex flex-col">

    <a href="https://t.me/your_telegram" target="_blank" class="tg-overlay active:scale-90 transition-transform">
        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.467 8.246c.14 1.274-.1 3.972-.247 5.242-.125 1.07-.47 1.408-.856 1.447-.838.083-1.474-.547-2.284-1.077-1.268-.83-1.984-1.345-3.216-2.155-1.423-.935-.5-1.448.31-2.29.212-.22 3.896-3.574 3.968-3.88.009-.038.017-.18-.056-.244-.073-.064-.181-.043-.259-.025-.11.024-1.867 1.186-5.263 3.473-.497.34-.947.508-1.35.501-.444-.007-1.298-.248-1.933-.454-.78-.252-1.398-.387-1.343-.817.029-.224.335-.453.918-.687 3.6-1.568 5.999-2.603 7.198-3.104 3.426-1.433 4.138-1.682 4.602-1.69.102-.002.329.023.476.143.123.1.158.234.17.344.012.11.025.377.014.52z"/></svg>
    </a>

    <header class="p-5 flex justify-between items-center sticky top-0 z-[900] glass border-b border-white/5">
        <button onclick="toggleSidebar()" class="p-2 glass rounded-xl text-cyan-400 active:scale-90 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="flex flex-col items-center">
            <h1 class="orbitron text-[10px] font-bold tracking-[0.4em]">NEXUS</h1>
            <span class="text-[7px] orbitron text-cyan-500 animate-pulse">LIVE_CONNECTION</span>
        </div>
        <div class="w-10"></div>
    </header>

    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-80 glass border-r border-white/10 p-6 closed flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="orbitron text-[10px] text-cyan-400 font-bold">SUPPORT_TERMINAL</h2>
                <p class="text-[7px] text-slate-500 uppercase mt-1">End-to-End Encrypted</p>
            </div>
            <button onclick="toggleSidebar()" class="text-slate-500 hover:text-white p-2">✕</button>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto chat-scroll space-y-4 mb-4 pr-2">
            <div class="text-center py-10">
                <p class="text-[9px] orbitron text-slate-600 uppercase">Awaiting connection...</p>
            </div>
        </div>

        <div class="mt-auto">
            <div class="flex gap-2 bg-black/60 p-2 rounded-2xl border border-white/10 focus-within:border-cyan-500/50 transition-all">
                <input type="text" id="chat-input" placeholder="Type message..." 
                       class="flex-1 bg-transparent text-xs p-2 outline-none text-white placeholder:text-slate-600">
                <button onclick="sendMsg()" class="bg-cyan-500 text-black px-4 py-2 rounded-xl orbitron text-[9px] font-bold active:scale-95 transition">
                    SEND
                </button>
            </div>
            <button onclick="logout()" class="mt-6 w-full py-3 text-red-500/40 orbitron text-[8px] hover:text-red-500 transition uppercase tracking-widest">Terminate Session</button>
        </div>
    </aside>

    <main class="p-5 max-w-lg mx-auto pb-24">
        <div id="service-grid" class="space-y-6">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCoVj4nvQJULBMD_KYpGfRWi4npme6RNnM", authDomain: "mms-f37cf.firebaseapp.com", projectId: "mms-f37cf", storageBucket: "mms-f37cf.firebasestorage.app", messagingSenderId: "85615411698", appId: "1:85615411698:web:ab25f02dac6efa1e6eeb6b" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userEmail = null;

        onAuthStateChanged(auth, u => {
            if(!u) window.location.href = "index.html";
            userEmail = u.email;
            initChat();
        });

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('closed');

        // Load Services with Card-in-Card + Buy Now
        onSnapshot(query(collection(db, "services"), orderBy("quantity", "asc")), snap => {
            const grid = document.getElementById('service-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                grid.innerHTML += `
                <div class="glass p-6 rounded-[2.5rem] border border-white/5 transition-transform">
                    <div class="flex justify-between items-center mb-6 px-2">
                        <div>
                            <p class="orbitron text-[8px] text-cyan-400 mb-1 tracking-widest uppercase">${s.name}</p>
                            <h3 class="text-4xl font-bold tracking-tighter">${s.quantity.toLocaleString()}</h3>
                            <p class="text-[9px] text-slate-500 font-bold">IG_FOLLOWERS</p>
                        </div>
                        <div class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-cyan-400 shadow-[0_0_15px_rgba(0,242,254,0.1)]">
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        </div>
                    </div>

                    <div class="inner-card p-4 rounded-[1.8rem] flex justify-between items-center border border-white/5 shadow-inner">
                        <div>
                            <p class="text-[8px] orbitron text-slate-500">SETTLEMENT_FEE</p>
                            <span class="text-xl font-bold text-white tracking-tighter">₹${s.price}</span>
                        </div>
                        <a href="order.html?id=${d.id}" class="bg-cyan-500 text-black px-8 py-3 rounded-2xl orbitron text-[9px] font-bold shadow-lg shadow-cyan-500/20 active:scale-95 transition-all">
                            BUY_NOW
                        </a>
                    </div>
                </div>`;
            });
        });

        // Dedicated Help Chat Logic
        function initChat() {
            const q = query(collection(db, "chats"), where("email", "==", userEmail), orderBy("timestamp", "asc"));
            onSnapshot(q, snap => {
                const box = document.getElementById('chat-box');
                box.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isAdmin = m.sender === 'admin';
                    box.innerHTML += `
                    <div class="flex ${isAdmin ? 'justify-start' : 'justify-end'}">
                        <div class="max-w-[85%] p-3 rounded-2xl text-[10px] ${isAdmin ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 rounded-tl-none' : 'bg-white/10 text-white rounded-tr-none'}">
                            ${m.message}
                        </div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "chats"), {
                email: userEmail,
                message: input.value.trim(),
                sender: 'user',
                timestamp: serverTimestamp()
            });
            input.value = "";
        }

        window.logout = () => signOut(auth).then(() => location.href="index.html");
    </script>
</body>
</html>
