<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEAPEST IG SERVICE | Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --dark: #020617; }
        body { 
            background: var(--dark); color: #e2e8f0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at 50% 50%, #001a33 0%, #020617 100%);
            min-height: 100vh; display: flex; items-center: center; justify-content: center;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-field { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .input-field:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 254, 0.2); outline: none; }
        .btn-primary { background: var(--neon); color: #000; font-weight: bold; transition: 0.3s; }
        .btn-primary:active { transform: scale(0.95); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6">

    <div class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="orbitron text-xl font-bold tracking-[0.2em] text-white">ACCESS_PORTAL</h1>
            <p class="text-[9px] orbitron text-cyan-400 mt-2 uppercase tracking-widest">Cheapest IG Service v2.0</p>
        </div>

        <div class="flex mb-8 bg-black/40 p-1 rounded-2xl border border-white/5">
            <button onclick="toggleAuth('login')" id="tab-login" class="flex-1 py-3 rounded-xl orbitron text-[10px] font-bold text-cyan-400 bg-white/5 shadow-inner">LOGIN</button>
            <button onclick="toggleAuth('signup')" id="tab-signup" class="flex-1 py-3 rounded-xl orbitron text-[10px] font-bold text-slate-500">SIGN UP</button>
        </div>

        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="Email Address" class="w-full p-4 rounded-2xl input-field text-sm" required>
            <div class="relative">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-4 rounded-2xl input-field text-sm" required>
                <button type="button" onclick="forgotPassword()" class="absolute right-4 top-4 text-[10px] orbitron text-cyan-500/50 hover:text-cyan-400">FORGOT?</button>
            </div>
            <button type="submit" class="w-full py-4 rounded-2xl btn-primary orbitron text-xs tracking-widest mt-2">INITIALIZE_SESSION</button>
        </form>

        <form id="signup-form" class="space-y-4 hidden">
            <input type="email" id="signup-email" placeholder="Email Address" class="w-full p-4 rounded-2xl input-field text-sm" required>
            <input type="password" id="signup-password" placeholder="Create Password" class="w-full p-4 rounded-2xl input-field text-sm" required>
            <button type="submit" class="w-full py-4 rounded-2xl btn-primary orbitron text-xs tracking-widest mt-2">CREATE_ACCOUNT</button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-1 h-[1px] bg-white/5"></div>
            <span class="px-4 text-[9px] orbitron text-slate-600">OR_AUTHENTICATE_WITH</span>
            <div class="flex-1 h-[1px] bg-white/5"></div>
        </div>

        <button onclick="loginWithGoogle()" class="w-full py-4 rounded-2xl border border-white/10 hover:bg-white/5 transition flex items-center justify-center gap-3">
            <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            <span class="orbitron text-[10px] font-bold tracking-widest">GOOGLE_ID</span>
        </button>

        <p id="auth-msg" class="text-center mt-6 text-[10px] orbitron text-red-500"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            setPersistence, 
            browserLocalPersistence, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCoVj4nvQJULBMD_KYpGfRWi4npme6RNnM", 
            authDomain: "mms-f37cf.firebaseapp.com", 
            projectId: "mms-f37cf", 
            storageBucket: "mms-f37cf.firebasestorage.app", 
            messagingSenderId: "85615411698", 
            appId: "1:85615411698:web:ab25f02dac6efa1e6eeb6b" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // PERSISTENCE: Keep user logged in until they manually logout
        setPersistence(auth, browserLocalPersistence);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "home.html";
        });

        const msgBox = document.getElementById('auth-msg');

        // Toggle UI
        window.toggleAuth = (type) => {
            document.getElementById('login-form').classList.toggle('hidden', type !== 'login');
            document.getElementById('signup-form').classList.toggle('hidden', type !== 'signup');
            document.getElementById('tab-login').className = `flex-1 py-3 rounded-xl orbitron text-[10px] font-bold ${type === 'login' ? 'text-cyan-400 bg-white/5 shadow-inner' : 'text-slate-500'}`;
            document.getElementById('tab-signup').className = `flex-1 py-3 rounded-xl orbitron text-[10px] font-bold ${type === 'signup' ? 'text-cyan-400 bg-white/5 shadow-inner' : 'text-slate-500'}`;
        };

        // Login Logic
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "home.html";
            } catch (err) {
                msgBox.innerText = err.message.replace("Firebase: ", "");
            }
        };

        // Signup Logic
        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                window.location.href = "home.html";
            } catch (err) {
                msgBox.innerText = err.message.replace("Firebase: ", "");
            }
        };

        // Google Logic
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "home.html";
            } catch (err) {
                msgBox.innerText = "Google Authentication Failed.";
            }
        };

        // Forgot Password
        window.forgotPassword = async () => {
            const email = document.getElementById('login-email').value;
            if (!email) return alert("Enter email first");
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Password reset link sent to your email!");
            } catch (err) {
                msgBox.innerText = "Error sending reset email.";
            }
        };
    </script>
</body>
</html>
