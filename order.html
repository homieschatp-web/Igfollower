<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHEAPEST IG SERVICE | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --dark: #020617; --tg: #24A1DE; }
        body { 
            background: var(--dark); color: #e2e8f0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at 50% 0%, #001a33 0%, #020617 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .inner-card { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 242, 254, 0.08); }
        
        .sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        .sidebar.closed { transform: translateX(-100%); }
        
        .status-pill { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: bold; text-transform: uppercase; }
        .status-pending { background: rgba(234, 179, 8, 0.1); color: #eab308; border: 1px solid rgba(234, 179, 8, 0.2); }
        .status-success { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }

        .custom-scroll::-webkit-scrollbar { width: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--neon); }
    </style>
</head>
<body class="flex flex-col">

    <a href="https://t.me/your_telegram" target="_blank" class="fixed bottom-6 right-6 z-[99] bg-[#24A1DE] p-3 rounded-full shadow-lg shadow-blue-500/20 active:scale-90 transition-transform">
        <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.467 8.246c.14 1.274-.1 3.972-.247 5.242-.125 1.07-.47 1.408-.856 1.447-.838.083-1.474-.547-2.284-1.077-1.268-.83-1.984-1.345-3.216-2.155-1.423-.935-.5-1.448.31-2.29.212-.22 3.896-3.574 3.968-3.88.009-.038.017-.18-.056-.244-.073-.064-.181-.043-.259-.025-.11.024-1.867 1.186-5.263 3.473-.497.34-.947.508-1.35.501-.444-.007-1.298-.248-1.933-.454-.78-.252-1.398-.387-1.343-.817.029-.224.335-.453.918-.687 3.6-1.568 5.999-2.603 7.198-3.104 3.426-1.433 4.138-1.682 4.602-1.69.102-.002.329.023.476.143.123.1.158.234.17.344.012.11.025.377.014.52z"/></svg>
    </a>

    <header class="p-5 flex justify-between items-center sticky top-0 z-[900] glass border-b border-white/5">
        <button onclick="toggleSidebar()" class="p-2 glass rounded-xl text-cyan-400 active:scale-90 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
        <div class="text-center">
            <h1 class="orbitron text-[11px] font-bold tracking-[0.2em] text-white">CHEAPEST IG SERVICE</h1>
            <p class="text-[7px] orbitron text-cyan-500 tracking-widest">SECURE_PANEL_v2</p>
        </div>
        <div class="w-10"></div>
    </header>

    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-72 glass border-r border-white/10 p-6 closed flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <h2 class="orbitron text-[10px] text-cyan-400 font-bold">ORDER_HISTORY</h2>
            <button onclick="toggleSidebar()" class="text-slate-500 p-2">✕</button>
        </div>

        <div id="history-list" class="flex-1 overflow-y-auto custom-scroll space-y-3 pr-2">
            <p class="text-[9px] text-slate-600 text-center mt-10 orbitron">NO_DATA_FOUND</p>
        </div>

        <div class="pt-6 border-t border-white/5 mt-4">
            <div class="flex justify-between items-center mb-6">
                <span class="orbitron text-[8px] text-slate-500">TOTAL_SPENT</span>
                <span id="total-spend" class="orbitron text-sm font-bold text-white">₹0</span>
            </div>
            <button onclick="logout()" class="w-full py-3 bg-red-500/5 text-red-500/50 rounded-xl orbitron text-[8px] hover:bg-red-500 hover:text-white transition uppercase font-bold">Exit Terminal</button>
        </div>
    </aside>

    <main class="p-5 max-w-lg mx-auto pb-24">
        <div class="mb-8 px-2">
            <h2 class="orbitron text-xl font-bold tracking-tighter">AVAILABLE_TIERS</h2>
            <p class="text-[9px] text-slate-500 mt-1 uppercase">Select a package to begin deployment</p>
        </div>
        
        <div id="service-grid" class="space-y-6">
            <div class="animate-pulse flex flex-col items-center py-20">
                <div class="w-8 h-8 border-2 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCoVj4nvQJULBMD_KYpGfRWi4npme6RNnM", authDomain: "mms-f37cf.firebaseapp.com", projectId: "mms-f37cf", storageBucket: "mms-f37cf.firebasestorage.app", messagingSenderId: "85615411698", appId: "1:85615411698:web:ab25f02dac6efa1e6eeb6b" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userEmail = null;

        onAuthStateChanged(auth, u => {
            if(!u) window.location.href = "index.html";
            userEmail = u.email;
            loadHistory();
        });

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('closed');

        // 1. DYNAMIC SERVICE LOADING (Admin controls this)
        onSnapshot(query(collection(db, "services"), orderBy("quantity", "asc")), snap => {
            const grid = document.getElementById('service-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                grid.innerHTML += `
                <div class="glass p-6 rounded-[2.5rem] border border-white/5 relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-6 px-1">
                        <div>
                            <p class="orbitron text-[8px] text-cyan-400 mb-1 tracking-widest">${s.name.toUpperCase()}</p>
                            <h3 class="text-4xl font-bold tracking-tighter">${s.quantity.toLocaleString()}</h3>
                            <p class="text-[10px] text-slate-500 font-bold orbitron">INSTAGRAM_FOLLOWERS</p>
                        </div>
                        <div class="p-3 bg-white/5 rounded-2xl border border-white/10 group-hover:border-cyan-500/30 transition">
                            <svg class="w-5 h-5 text-slate-400 group-hover:text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                    </div>

                    <div class="inner-card p-4 rounded-[1.8rem] flex justify-between items-center">
                        <div>
                            <p class="text-[8px] orbitron text-slate-500">SETTLEMENT</p>
                            <span class="text-xl font-bold text-white tracking-tighter">₹${s.price}</span>
                        </div>
                        <a href="order.html?id=${d.id}" class="bg-cyan-500 text-black px-8 py-3 rounded-2xl orbitron text-[9px] font-bold shadow-lg shadow-cyan-500/20 active:scale-95 transition-all">
                            BUY_NOW
                        </a>
                    </div>
                </div>`;
            });
        });

        // 2. ORDER HISTORY LOGIC
        function loadHistory() {
            const q = query(collection(db, "orders"), where("userEmail", "==", userEmail), orderBy("createdAt", "desc"));
            onSnapshot(q, snap => {
                const list = document.getElementById('history-list');
                const spendEl = document.getElementById('total-spend');
                let total = 0;
                list.innerHTML = "";

                if(snap.empty) {
                    list.innerHTML = `<p class="text-[9px] text-slate-600 text-center mt-10 orbitron">NO_ORDERS_FOUND</p>`;
                }

                snap.forEach(doc => {
                    const o = doc.data();
                    total += Number(o.price || 0);
                    const statusClass = o.status === 'Success' ? 'status-success' : 'status-pending';
                    list.innerHTML += `
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/5 mb-2">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[7px] orbitron text-slate-500 tracking-tighter">${o.orderId}</span>
                            <span class="status-pill ${statusClass}">${o.status}</span>
                        </div>
                        <h5 class="text-[11px] font-bold text-white">${o.tierName} Package</h5>
                        <p class="text-[9px] text-cyan-400 mt-1">₹${o.price}</p>
                    </div>`;
                });
                spendEl.innerText = `₹${total}`;
            });
        }

        window.logout = () => signOut(auth).then(() => location.href="index.html");
    </script>
</body>
  </html>
